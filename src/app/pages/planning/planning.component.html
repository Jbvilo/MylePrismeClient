<h2  style="margin:1vw;color:#53535b;font-weight: 700;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Planning </h2>

<div class="dx-card" style="margin-left:10px;margin-right:10px">
<dx-scheduler
  timeZone="America/Los_Angeles"
  [dataSource]="appointmentsData"
  [views]="['week', 'month']"
  currentView="week"
  [currentDate]="currentDate"
  [startDayHour]="9"
  [height]="500"
>
</dx-scheduler>
</div>
