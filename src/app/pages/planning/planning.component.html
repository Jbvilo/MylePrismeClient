<h2 class="grey-title" > Statistiques </h2>


<h2 style="font-size: medium;" >Demandes / jours </h2>


<div *ngIf="!allDemandes">
  <app-loader></app-loader>
</div>

<dx-chart 
  *ngIf="allDemandes" 
  [dataSource]="stats"
 >
  

  <dxo-argument-axis
  [(visualRange)]="visualRange">
</dxo-argument-axis>

<dxi-value-axis
[allowDecimals]="false">

</dxi-value-axis>
  <dxo-scroll-bar [visible]="scrollbar"></dxo-scroll-bar>

  <dxo-zoom-and-pan argumentAxis="both" valueAxis="none"></dxo-zoom-and-pan>
    <dxi-series 
      type="bar"
      argumentField="date" 
      valueField="value"
      color="rgba(253, 70, 3, 0.388)"
      >
    </dxi-series>
    <dxo-legend [visible]="false">
    </dxo-legend>
    <!-- <dxo-tooltip
    [enabled]="true"
    [shared]="true"
    [customizeTooltip]="customizeTooltip"
  ></dxo-tooltip> -->

  <dxo-common-series-settings
>
  <dxo-label
    [visible]="true"
    [format]="{
      type: 'fixedPoint'
    }"
  >
  </dxo-label>
</dxo-common-series-settings>

</dx-chart>
