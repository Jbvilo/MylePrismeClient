  <dx-text-box 
    placeholder="üîç Recherche..." 
    valueChangeEvent="keyup"  
    stylingMode="outlined"
    (onValueChanged)="filterdatagrid($event)"
    style="width:153px">
  </dx-text-box>
</div>

<div *ngIf="dataSource" class="data-grid with-margin-top"> 
  <dx-data-grid 
    (onRowClick)="openInfo($event)"
    class="dx-card wide-card"

    [columns]="columns"
    [hoverStateEnabled]="true">
    <dxo-search-panel [visible]="false" [text]="searchText"></dxo-search-panel>
  </dx-data-grid>
</div>
